    <script type="text/javascript">
        //팝업 쿠키 가져오기
        function getCookie(cookieName) {
            var cookie = document.cookie;
            if (cookie.length > 0) {
                startIndex = cookie.indexOf(cookieName);
                if (startIndex != -1) {
                    startIndex += cookieName.length;
                    endIndex = cookie.indexOf(';', startIndex);
                    if (endIndex == -1) endIndex = cookie.length;
                    return unescape(cookie.substring(startIndex + 1, endIndex));
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        $(function () {
            if (getCookie('gnEventCookieSurveyPop') != 'done') {
                window.open('pop2.html', '_blank', 'width=750px,height=1056px,scrollbars=yes');
            }
        });

        //쿠키생성
        function setCookie(name, value, expirehours) {
            var date = new Date();
            date.setHours(date.getHours() + expirehours);
            document.cookie = name + '=' + escape(value) + '; path=/; expires=' + date.toGMTString() + ';';
        }

        //오늘 하루 보지 않기
        function closePopup(obj) {
            if ($(obj).closest('.pop').find('input[type=checkbox]').is(':checked')) {
                setCookie('gnEventCookie' + $(obj).closest('.pop').find('input[type=checkbox]').attr('id'), 'done', 24 * 1);
            }
        }
    </script>
