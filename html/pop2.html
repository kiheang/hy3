    <script>
        //쿠키생성
        function setCookie(name, value, expirehours) {
            var date = new Date();
            date.setHours(date.getHours() + expirehours);
            document.cookie = name + '=' + escape(value) + '; path=/; expires=' + date.toGMTString() + ';';
        }

        //오늘 하루 보지 않기
        $(function () {
            $("[name='checkbox']").click(function () {
                //하루 안보는 쿠키 세팅
                setCookie('gnEventCookie' + this.id, 'done', 24 * 1);
                self.close();
            });
        });
    </script>
    <body>
        <div id="wrapper">
            <div class="pop_wrap pc_pop">
                <div class="pop active">
                    <img src="../common/images/m6.jpeg" alt="" />
                    <div class="check">
                        <input
                            type="checkbox"
                            name="checkbox"
                            value="1"
                            class="pop_chk"
                            id="pop1"
                            title="팝업을 오늘 하루 그만보기"
                        /><label for="pop1">오늘 하루 그만 보기</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
